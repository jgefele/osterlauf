    :root {
      color-scheme: light;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #f3f4f6;
    }
    body {
      margin: 0;
      padding: 32px 20px 48px;
      display: flex;
      justify-content: center;
    }
    .dashboard {
      width: min(1100px, 100%);
      background: white;
      border-radius: 24px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
      padding: 32px clamp(20px, 4vw, 40px) 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .value-card {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      border-radius: 20px;
      color: white;
      padding: 28px;
      text-align: center;
    }
    .value-card h1 {
      margin: 0;
      font-size: clamp(2.4rem, 4vw, 3.6rem);
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .value-card p {
      margin: 8px 0 0;
      opacity: 0.85;
      font-size: 0.95rem;
    }
    .chart-card {
      background: #f9fafb;
      border-radius: 20px;
      padding: 16px;
      overflow: hidden;
    }
    .chart-card svg {
      width: 100%;
      height: auto;
      display: block;
    }
    @media (max-width: 640px) {
      .dashboard {
        padding: 24px 16px 32px;
      }
      .value-card {
        padding: 20px;
      }
    }
  </style>
